- hosts: ubuntu-test

  vars:
    ANSIBLE_HOST_KEY_CHECKING: "False"
    ansible_become: yes
    ansible_become_method: sudo

  tasks:

    - name: get role path
      debug:
        msg: "{{ playbook_dir }}"


    - name: get task content
      become: no
      become_method: su
      delegate_to: localhost
      shell: 'ls -lR ..{{ playbook_dir }}'
      register: content

    - name: print task content
      debug:
        msg: "{{ content.stdout_lines }}"
        